name: DEPLOY AZURE FRANCISCO

on:
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Instala todas las dependencias del proyecto (package.json)
      - name: Install project dependencies
        run: npm install --legacy-peer-deps

      # Compila el proyecto (asegúrate que "build" esté definido en tu package.json)
      - name: Build the project
        run: npm run build

      # Instala paquetes necesarios para obtener el ID token
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      # Obtiene el ID token
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            return await coredemo.getIDToken()
          result-encoding: string

      # Despliega a Azure Static Web Apps
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_SMOKE_0B3E9EB0F }}
          action: "upload"
          app_location: "." # Ruta raíz del proyecto
          api_location: "" # Ruta al backend, si hay
          output_location: "dist/maquinas/browser/" # Directorio de salida luego del build
          github_id_token: ${{ steps.idtoken.outputs.result }}
