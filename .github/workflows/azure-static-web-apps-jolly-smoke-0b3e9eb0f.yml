name: Deploy

on:
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Cambia si usas otra versión

      - name: Install dependencies
        run: npm install

      - name: Build Angular App (Production)
        run: npm run build -- --configuration production

      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            return await coredemo.getIDToken()
          result-encoding: string

      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_SMOKE_0B3E9EB0F }}
          action: "upload"
          app_location: "." # Raíz del proyecto
          api_location: ""  # Si tienes funciones de Azure, indica su ruta
          output_location: "dist/maquinas/browser" # Asegúrate que coincida con angular.json
          github_id_token: ${{ steps.idtoken.outputs.result }}
