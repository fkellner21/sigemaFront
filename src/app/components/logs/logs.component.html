<div class="modal" tabindex="-1" style="display: block" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Logs</h5>
                <button
                    type="button"
                    class="btn-close"
                    aria-label="Close"
                    (click)="onCancel()"
                ></button>
            </div>

            <div class="modal-body">
                <div *ngIf="isLoading" class="text-center my-3">
                    <div class="spinner-border text-dark" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                </div>

                <div *ngIf="!isLoading">
                    <table
                        *ngIf="dataSourceLogs.length > 0"
                        mat-table
                        [dataSource]="dataSourceLogs"
                        class="mat-elevation-z8 table table-striped table-hover"
                    >
                        <ng-container matColumnDef="log">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                class="bg-dark text-white"
                            >
                                Fecha
                            </th>
                            <td mat-cell *matCellDef="let log">
                                {{ log }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="acciones">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                class="bg-dark text-white text-center"
                            ></th>
                            <td
                                mat-cell
                                *matCellDef="let log"
                                class="text-end"
                            >
                                <button
                                    class="btn btn-dark btn-sm me-2"
                                    (click)="descargar(log)"
                                    title="Descargar log"
                                >
                                    <i class="bi bi-download"></i>
                                </button>
                            </td>
                        </ng-container>

                        <tr
                            mat-header-row
                            *matHeaderRowDef="displayedColumnsLogs"
                        ></tr>
                        <tr
                            mat-row
                            *matRowDef="let row; columns: displayedColumnsLogs"
                        ></tr>
                    </table>

                    <div *ngIf="dataSourceLogs.length == 0">
                        <p>No hay logs disponibles.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
