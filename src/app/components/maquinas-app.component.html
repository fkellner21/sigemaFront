<div class="mb-1" *ngIf="!isLoginRoute()">
    <h3 class="banner-header">Sistema de Gesti√≥n para el Arma de Ingenieros</h3>
    <div class="row">
        <div class="col-4 col-lg-3 col-xxl-2 ps-0">
            <div class="sidebar sticky-top">
                <side-menu 
                    [notificaciones]="notificaciones"
                    (abrirPerfilEvent)="abrirModalPerfil()"
                    (abrirNotificacionesEvent)="abrirModalNotificaciones()">
                </side-menu>
            </div>
        </div>
        <div class="col-8 col-lg-9 col-xxl-10 px-0">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>

<div *ngIf="isLoginRoute()">
    <router-outlet></router-outlet>
</div>

<app-usuario-form
    *ngIf="mostrarFormularioPerfil"
    [usuario]="usuario"
    [rolesOriginal]="roles"
    [grados]="grados"
    [unidades]="unidades"
    (cerrar)="cerrarModalPerfil()"
    (guardarUsuario)="guardarUsuario($event)">
</app-usuario-form>

<notificaciones
    *ngIf="abrirFormularioNotificaciones"
    [notificaciones]="notificaciones"
    [unidades]="unidades"
    (actualizarNotificaciones)="cargarNotificaciones()"
    (cancelEventEmiter)="cerrarModalNotificaciones()">
</notificaciones>
