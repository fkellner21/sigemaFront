@if(maquinas.length==0){
<div class="alert alert-warning">No hay registros</div>
}@else{
<table class="table table-striped table-hover">
  <Thead class="table-dark">
    <tr>
      <th>Id</th>
      <th>Matricula</th>
      <th>Marca</th>
      <th>Modelo</th>
      <th>Capacidad</th>
      <th>Eliminar</th>
      <th>Modificar</th>
    </tr>
  </Thead>
  <tbody>
    @for (una of maquinas; track $index) {
    <tr>
      <td>{{ una.id }}</td>
      <td>{{ una.matricula }}</td>
      <td>{{ una.marca }}</td>
      <td>{{ una.modelo }}</td>
      <td>{{ una.capacidad }}</td>
      <td>
        <button class="btn btn-danger" (click)="onRemoveMaquina(una.id)">
          Eliminar
        </button>
      </td>
      <td>
        <button class="btn btn-info" (click)="onSelectedMaquina(una)">
          Modificar
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>
}
