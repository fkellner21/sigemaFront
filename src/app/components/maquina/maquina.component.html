<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
/>

<div class="alert alert-dark text-center">Listado de equipos</div>

<div class="row">
  <div class="col-4">
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input />
    </mat-form-field>
  </div>
</div>
<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8 table table-striped table-hover"
>
  <!-- Position Column -->
  <ng-container matColumnDef="Matricula">
    <th mat-header-cell *matHeaderCellDef class="bg-dark text-white">
      Matricula
    </th>
    <td mat-cell *matCellDef="let element">{{ element.matricula }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Marca">
    <th mat-header-cell *matHeaderCellDef class="bg-dark text-white">Marca</th>
    <td mat-cell *matCellDef="let element">{{ element.marca }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Modelo">
    <th mat-header-cell *matHeaderCellDef class="bg-dark text-white">Modelo</th>
    <td mat-cell *matCellDef="let element">{{ element.modelo }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Capacidad">
    <th mat-header-cell *matHeaderCellDef class="bg-dark text-white">
      Capacidad
    </th>
    <td mat-cell *matCellDef="let element">{{ element.capacidad }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Eliminar">
    <th mat-header-cell *matHeaderCellDef class="bg-dark text-white">
      Eliminar
    </th>
    <td mat-cell *matCellDef="let element">
      <button class="btn btn-danger" (click)="onRemoveMaquina(element.id)">
        <i class="bi bi-trash"></i>
      </button>
    </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="Modificar">
    <th mat-header-cell *matHeaderCellDef class="bg-dark text-white">
      Modificar
    </th>
    <td mat-cell *matCellDef="let element">
      <button
        class="btn btn-dark"
        (click)="setSelectedMaquina(element)"
        title="Modificar"
      >
        <i class="bi bi-pencil"></i>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      No existen datos para la consulta "{{ input.value }}"
    </td>
  </tr>
</table>
<button (click)="setNew()" class="btn btn-primary m-2">Nueva maquina</button>

@if(open){
<div class="abrir-modal animacion fadeIn">
  <maquina-form
    [maquina]="maquinaSelected"
    (newMaquinaEventEmitter)="addMaquina($event)"
    (openEventEmitter)="setOpen()"
  />
</div>
}
