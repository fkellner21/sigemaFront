<mat-tab-group>

  <mat-tab label="Listado de equipos">
    <maquina [maquinas]="maquinas"></maquina>
  </mat-tab>

  <mat-tab label="Modelos">
    <modelo [tipos]="tipos" [marcas]="marcas"></modelo>
  </mat-tab>
  <mat-tab label="Marcas">
    <marca (marcasActualizadas)="loadMarcas()"></marca>
  </mat-tab>
  <mat-tab label="Tipos de equipo">
    <tipo-equipo (tiposActualizados)="loadTipos()"></tipo-equipo>
  </mat-tab>
</mat-tab-group>
