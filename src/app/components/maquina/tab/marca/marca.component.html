<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
/>
<link rel="stylesheet" href="marca.component.css" />

<div class="titulo text-center my-1">Listado de marcas conocidas</div>

<div class="row me-0">
  <div class="col-3"></div>
  <div class="col-4">
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input />
    </mat-form-field>
  </div>
  <div class="col-4 my-2">
    <button (click)="setNew()" class="btn btn-dark">Nueva marca</button>
  </div>
</div>
<div class="row me-0">
  <div class="col-4"></div>
  <div class="col-3">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 table table-striped table-hover"
    >
      <!-- Name Column -->
      <ng-container matColumnDef="Codigo">
        <th mat-header-cell *matHeaderCellDef class="bg-dark text-white">
          CÃ³digo
        </th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef class="bg-dark text-white">
          Nombre
        </th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="Modificar">
        <th mat-header-cell *matHeaderCellDef class="bg-dark text-white"></th>
        <td mat-cell *matCellDef="let element">
          <button
            class="btn btn-dark"
            (click)="setSelectedMarca(element)"
            title="Modificar"
          >
            <i class="bi bi-pencil"></i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No existen datos para la consulta "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>
</div>
<div class="text-center my-3" *ngIf="isLoading">
  <div class="spinner-border text-dark" role="status">
    <span class="visually-hidden">Cargando...</span>
  </div>
</div>
@if(open){
<div class="abrir-modal animacion fadeIn">
  <marca-form
    [marca]="marcaSelected"
    (newMarcaEventEmitter)="addMarca($event)"
    (openEventEmitter)="setOpen()"
  />
</div>
}
