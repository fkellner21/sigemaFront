<!-- maquina.component.html -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
/>
<link rel="stylesheet" href="maquina.component.css" />

<div class="titulo text-center my-1">Listado de máquinas existentes</div>

<div class="row me-0">
  <div class="col-4">
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input />
    </mat-form-field>
  </div>
  <div class="col-4 my-2">
    <button (click)="setNew()" class="btn btn-dark">Nueva máquina</button>
  </div>
</div>

<div class="row me-0">
  <div>
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 table table-striped table-hover"
    >
      <!-- Matricula Column -->
      <ng-container matColumnDef="matricula">
        <th mat-header-cell *matHeaderCellDef class="bg-dark text-white">
          Matrícula
        </th>
        <td mat-cell *matCellDef="let element">{{ element.matricula }}</td>
      </ng-container>

      <!-- Observaciones Column -->
      <ng-container matColumnDef="observaciones">
        <th mat-header-cell *matHeaderCellDef class="bg-dark text-white">
          Observaciones
        </th>
        <td mat-cell *matCellDef="let element">{{ element.observaciones }}</td>
      </ng-container>

      <!-- Unidad Medida Column
      <ng-container matColumnDef="unidadMedida">
        <th mat-header-cell *matHeaderCellDef class="bg-dark text-white">
          Unidad Medida
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.unidadMedida }}
        </td>
      </ng-container> -->

      <!-- Cantidad Unidad Medida Column
      <ng-container matColumnDef="cantidadUnidadMedida">
        <th mat-header-cell *matHeaderCellDef class="bg-dark text-white">
          Cantidad
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.cantidadUnidadMedida }}
        </td>
      </ng-container> -->

      <!-- Estado Equipo Column -->
      <ng-container matColumnDef="estadoEquipo">
        <th mat-header-cell *matHeaderCellDef class="bg-dark text-white">
          Estado
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.estadoEquipo }}
        </td>
      </ng-container>

      <!-- Modelo Equipo Column -->
      <ng-container matColumnDef="modeloEquipo">
        <th mat-header-cell *matHeaderCellDef class="bg-dark text-white">
          Modelo
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.modeloEquipo?.modelo }}
        </td>
      </ng-container>

      <!-- Editar -->
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef class="bg-dark text-white"></th>
        <td
          mat-cell
          *matCellDef="let element"
          class="d-flex w-100 justify-content-center align-items-center"
        >
          <button
            class="btn btn-dark"
            (click)="setSelectedMaquina(element)"
            title="Modificar"
          >
            <i class="bi bi-pencil"></i>
          </button>
        </td>
      </ng-container>

      <!-- Eliminar -->
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef class="bg-dark text-white"></th>
        <td
          mat-cell
          *matCellDef="let element"
          class="d-flex w-100 justify-content-center align-items-center"
        >
          <button
            class="btn btn-danger"
            (click)="deleteMaquina(element.id)"
            title="Eliminar"
          >
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
          No existen datos para la consulta "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>
</div>

<app-maquina-form
  *ngIf="open"
  [equipo]="maquinaSelected"
  [modelos]="modelos"
  (guardar)="addMaquina($event)"
  (cancelar)="setOpen()"
>
</app-maquina-form>
