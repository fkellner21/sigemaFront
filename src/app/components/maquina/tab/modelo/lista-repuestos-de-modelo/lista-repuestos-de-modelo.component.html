<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
/>
<link rel="stylesheet" href="lista-repuestos-de-modelo.component.css" />

<div class="titulo text-center my-1">Listado de {{ tituloTipoRepuesto }}s</div>

<div class="row justify-content-center me-0">
  <div class="col-10">
    <div class="row justify-content-between align-items-center">
      <div class="col-6">
        <mat-form-field class="w-100">
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="applyFilter($event)" #input />
        </mat-form-field>
      </div>

      <div class="col-4 text-end">
        <button (click)="setNew()" class="btn btn-dark">
          Nuevo {{ tituloTipoRepuesto }}
        </button>
      </div>
    </div>

    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 table table-striped table-hover"
    >
      <!-- Código SICE -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef class="bg-dark text-white">
          Código SICE
        </th>
        <td mat-cell *matCellDef="let element">{{ element.codigoSICE }}</td>
      </ng-container>

      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef class="bg-dark text-white">
          Nombre
        </th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <!-- Cantidad -->
      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef class="bg-dark text-white">
          Cantidad
        </th>
        <td mat-cell *matCellDef="let element">{{ element.cantidad }}</td>
      </ng-container>
      <!-- observaciones -->
      <ng-container matColumnDef="observaciones">
        <th mat-header-cell *matHeaderCellDef class="bg-dark text-white">
          Observaciones
        </th>
        <td mat-cell *matCellDef="let element">{{ element.observaciones }}</td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="bg-dark text-white"></th>
        <td mat-cell *matCellDef="let element">
          <button
            class="btn btn-dark"
            (click)="editarRepuesto(element)"
            title="Modificar"
          >
            <i class="bi bi-pencil"></i>
          </button>
        </td>
      </ng-container>

      <!-- Encabezado y filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Sin resultados -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">
          No existen datos para la consulta "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>
</div>

<!-- Spinner de carga -->
<div class="text-center my-3" *ngIf="isLoading">
  <div class="spinner-border text-dark" role="status">
    <span class="visually-hidden">Cargando...</span>
  </div>
</div>

<!-- Modal -->
@if(open){
<div class="abrir-modal animacion fadeIn">
  <repuesto-form
    [repuesto]="repuestoSelected"
    (newRepuestoEventEmitter)="addRepuesto($event)"
    (openEventEmitter)="setOpen()"
  ></repuesto-form>
</div>
}
