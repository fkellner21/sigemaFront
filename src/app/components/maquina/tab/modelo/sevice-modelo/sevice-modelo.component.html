<div class="modal" tabindex="-1" style="display: block">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    {{ modeloEquipoCopia.serviceModelo ? "Editar" : "Agregar" }}
                    service standard
                </h5>
                <button
                    (click)="onOpen()"
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>

            <div class="modal-body">
                <form (ngSubmit)="onSubmit(serviceForm)" #serviceForm="ngForm">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-3">
                                    <p>Tipo de repuesto</p>
                                    <select
                                        class="form-select my-2"
                                        [(ngModel)]="tipoRepuestoSeleccionado"
                                        name="tipoRepuesto"
                                        (ngModelChange)="onTipoRepuestoChange()"
                                    >
                                        <option [value]="TipoRepuesto.Pieza">
                                            Pieza
                                        </option>
                                        <option
                                            [value]="TipoRepuesto.Lubricante"
                                        >
                                            Lubricante
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <p>Repuesto</p>
                                    <select
                                        class="form-control my-2"
                                        name="repuesto"
                                        [(ngModel)]="repuestoSeleccionado"
                                        [compareWith]="compareRpuestos"
                                    >
                                        <option [ngValue]="null" disabled>
                                            Seleccione un repuesto...
                                        </option>
                                        <option
                                            *ngFor="let repuesto of repuestos"
                                            [ngValue]="repuesto"
                                        >
                                            {{
                                                repuesto.nombre +
                                                    " - " +
                                                    repuesto.caracteristicas
                                            }}
                                        </option>
                                    </select>
                                </div>
                                <div class="col-3">
                                    <p>Cantidad usada</p>
                                    <input
                                        type="number"
                                        class="form-control my-2"
                                        name="cantidadUsada"
                                        [(ngModel)]="
                                            repuestoSeleccionado.cantidadUsada
                                        "
                                        min="0"
                                    />
                                </div>
                                <div class="col-md-2 align-self-end">
                                    <button
                                        type="button"
                                        class="btn btn-dark my-2 w-100 align-self-end"
                                        (click)="onAddRepuesto()"
                                    >
                                        Agregar repuesto
                                    </button>
                                </div>
                            </div>
                            <div class="mt-4">
                                <table
                                    mat-table
                                    [dataSource]="dataSourceRepuestos"
                                    class="mat-elevation-z8 table table-striped table-hover"
                                >
                                    <ng-container matColumnDef="repuesto">
                                        <th
                                            mat-header-cell
                                            *matHeaderCellDef
                                            class="bg-dark text-white"
                                        >
                                            Repuesto
                                        </th>
                                        <td mat-cell *matCellDef="let r">
                                            {{
                                                r.repuesto?.nombre +
                                                    " - " +
                                                    r.repuesto?.caracteristicas
                                            }}
                                        </td>
                                    </ng-container>

                                    <ng-container matColumnDef="cantidad">
                                        <th
                                            mat-header-cell
                                            *matHeaderCellDef
                                            class="bg-dark text-white"
                                        >
                                            Cantidad Usada
                                        </th>
                                        <td mat-cell *matCellDef="let r">
                                            {{ r.cantidadUsada }}
                                        </td>
                                    </ng-container>

                                    <ng-container matColumnDef="acciones">
                                        <th
                                            mat-header-cell
                                            *matHeaderCellDef
                                            class="bg-dark text-white text-center"
                                        >
                                            Acciones
                                        </th>
                                        <td
                                            mat-cell
                                            *matCellDef="let r; let i = index"
                                            class="text-center"
                                        >
                                            <button
                                                type="button"
                                                class="btn btn-danger btn-sm"
                                                (click)="onRemoveRepuesto(i)"
                                                title="Eliminar"
                                            >
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </td>
                                    </ng-container>

                                    <tr
                                        mat-header-row
                                        *matHeaderRowDef="
                                            displayedRepuestoColumns
                                        "
                                    ></tr>
                                    <tr
                                        mat-row
                                        *matRowDef="
                                            let row;
                                            columns: displayedRepuestoColumns
                                        "
                                    ></tr>

                                    <tr class="mat-row" *matNoDataRow>
                                        <td
                                            class="mat-cell text-center"
                                            colspan="3"
                                        >
                                            No se han agregado repuestos a este
                                            service.
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <!-- Botones -->
                        <div class="row justify-content-between mt-3">
                            <div class="col-4">
                                <button type="submit" class="btn btn-primary">
                                    {{
                                        modeloEquipoCopia.serviceModelo
                                            ? "Modificar standard"
                                            : "Agregar standard"
                                    }}
                                </button>
                            </div>
                            <div class="col-4">
                                <button
                                    type="button"
                                    class="btn btn-secondary w-100"
                                    data-bs-dismiss="modal"
                                    (click)="onOpen()"
                                >
                                    Cerrar
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
