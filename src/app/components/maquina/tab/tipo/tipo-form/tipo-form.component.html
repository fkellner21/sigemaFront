<div class="modal" tabindex="-1" style="display: block">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          {{ tipoEquipo.id > 0 ? "Editar " : "Agregar " }} tipo de equipo
        </h5>
        <button
          (click)="onOpen()"
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit(tipoForm)" #tipoForm="ngForm">
          <div>
            <input
              placeholder="Código"
              name="codigo"
              [(ngModel)]="tipoEquipo.codigo"
              class="form-control my-2"
              required
              #codigo="ngModel"
            />
            @if(codigo.invalid && (codigo.dirty || codigo.touched)){
            @if(codigo.errors!['required']){
            <div class="alert alert-danger">Código requerido</div>
            } }
          </div>
          <div>
            <input
              placeholder="Descripción"
              name="nombre"
              [(ngModel)]="tipoEquipo.nombre"
              class="form-control my-2"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary my-2"
            [disabled]="tipoForm.invalid"
          >
            {{ tipoEquipo.id > 0 ? "Modificar" : "Agregar" }}
          </button>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          (click)="onOpen()"
        >
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
