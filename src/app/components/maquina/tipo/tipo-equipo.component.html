<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
/>

<div class="alert alert-dark text-center">Listado de equipos</div>

<div class="row">
  <div class="col-3"></div>
  <div class="col-4">
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input />
    </mat-form-field>
  </div>
</div>
<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 table table-striped table-hover"
    >
      <!-- Name Column -->
      <ng-container matColumnDef="Codigo">
        <th mat-header-cell *matHeaderCellDef class="bg-dark text-white">
          Codigo
        </th>
        <td mat-cell *matCellDef="let element">{{ element.codigo }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Descripcion">
        <th mat-header-cell *matHeaderCellDef class="bg-dark text-white">
          Descripcion
        </th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No existen datos para la consulta "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>
</div>

<button (click)="setOpen()" class="btn btn-primary m-2">Nuevo tipo</button>
