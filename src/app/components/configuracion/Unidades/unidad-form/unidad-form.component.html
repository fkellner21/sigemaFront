<div class="modal" tabindex="-1" style="display: block">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          {{ unidad.id > 0 ? "Editar " : "Agregar " }} unidad
        </h5>
        <button
          (click)="onOpen()"
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit(unidadForm)" #unidadForm="ngForm">
          <div>
            <input
              placeholder="Nombre de la unidad"
              name="Nombre"
              [(ngModel)]="unidad.nombre"
              class="form-control my-2"
              required
              #codigo="ngModel"
            />
            @if(codigo.invalid && (codigo.dirty || codigo.touched)){
            @if(codigo.errors!['required']){
            <div class="alert alert-danger">Nombre requerido</div>
            } }
          </div>
          <div class="row justify-content-between mt-3">
            <div class="col-4">
              <button
                type="submit"
                class="btn btn-primary w-100"
                [disabled]="unidadForm.invalid"
              >
                {{ unidad.id > 0 ? "Modificar" : "Agregar" }}
              </button>
            </div>
            <div class="col-4">
              <button
                type="button"
                class="btn btn-secondary w-100"
                data-bs-dismiss="modal"
                (click)="onOpen()">
                Cerrar
              </button>
            </div>
          </div>                  
        </form>
      </div>
    </div>
  </div>
</div>
