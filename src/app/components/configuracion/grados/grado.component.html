<link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
/>
<link rel="stylesheet" href="grado.component.css" />

<div class="titulo text-center my-1">Listado de grados</div>

<div class="row justify-content-center me-0">
    <div class="col-5">
        <div class="row justify-content-between align-items-center">
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>Buscar</mat-label>
                    <input matInput (keyup)="applyFilter($event)" #input />
                </mat-form-field>
            </div>

            <div
                class="col-4 text-end"
                *ngIf="authservice.getRol() == 'ROLE_ADMINISTRADOR'"
            >
                <button (click)="setNew()" class="btn btn-dark">
                    Nuevo grado
                </button>
            </div>
        </div>
        <table
            mat-table
            [dataSource]="dataSource"
            class="mat-elevation-z8 table table-striped table-hover"
        >
            <!-- Name Column -->
            <ng-container matColumnDef="Nombre">
                <th
                    mat-header-cell
                    *matHeaderCellDef
                    class="bg-dark text-white colNombre"
                >
                    Nombre
                </th>
                <td mat-cell class="colNombre" *matCellDef="let element">
                    {{ element.nombre }}
                </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="Modificar">
                <th
                    mat-header-cell
                    *matHeaderCellDef
                    class="bg-dark text-white colBtn"
                ></th>
                <td mat-cell *matCellDef="let element" class="colBtn">
                    <button
                        *ngIf="authservice.getRol() == 'ROLE_ADMINISTRADOR'"
                        class="btn btn-dark"
                        (click)="setSelectedGrado(element)"
                        title="Modificar"
                    >
                        <i class="bi bi-pencil"></i>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">
                    No existen datos para la consulta "{{ input.value }}"
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="text-center my-3" *ngIf="isLoadingGrados">
    <div class="spinner-border text-dark" role="status">
        <span class="visually-hidden">Cargando...</span>
    </div>
</div>
@if(open){
<div class="abrir-modal animacion fadeIn">
    <grado-form
        [grado]="gradoSelected"
        (newGradoEventEmitter)="addGrado($event)"
        (openEventEmitter)="setOpen()"
    />
</div>
}
